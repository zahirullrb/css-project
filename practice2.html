<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Syntexpro</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: #111;
      color: #ffa511;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .button {
      margin-top: 2rem;
      background-color: #ffa511;
      color: #111;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff8f00;
    }
  </style>
</head>
<body>
  <header>Welcome to Syntexpro</header>
  <p>Empowering developers with clean, modern syntax tools and blazing-fast performance. Built for the future.</p>
</body>
</html>
